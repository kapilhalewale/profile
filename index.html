        // --- Icon Definitions (Lucide SVG equivalents) ---
        const icons = {

            Sun: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M4.93 4.93l1.41 1.41"/><path d="M17.66 17.66l1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="M4.93 19.07l1.41-1.41"/><path d="M17.66 6.34l1.41-1.41"/></svg>`,
            Briefcase: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/><rect width="20" height="14" x="2" y="6" rx="2"/><path d="M2 10h20"/></svg>`,
            Code: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>`,
            Users: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
            Mail: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.83 1.83 0 0 1-2.06 0L2 7"/></svg>`,
            ExternalLink: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>`,
            GitBranch: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="6" y1="3" y2="15"/><circle cx="18" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M18 9a9 9 0 0 1-9 9"/></svg>`,
            Menu: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>`,
            X: (className) => `<svg class="${className}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>`
        };

        // --- Theme Management ---
        let darkMode = false;

        function initializeTheme() {
            if (localStorage.getItem('darkMode') === 'true' || 
                (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                darkMode = true;
                document.documentElement.classList.add('dark');
            } else {
                darkMode = false;
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            if (darkMode) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            }
            // Re-render header to update the icon
            renderHeader();
        }

        // --- Utility Functions ---
        const SectionTitle = (title, iconName) => {
            const Icon = icons[iconName];
            return `
                <h2 class="text-3xl font-extrabold mb-8 flex items-center text-gray-900 dark:text-gray-100 border-b pb-2 border-indigo-300 dark:border-indigo-700">
                    ${Icon("w-7 h-7 mr-3 text-indigo-500")}
                    ${title}
                </h2>
            `;
        };
        
        const IconButton = (iconName, href, label) => {
            const Icon = icons[iconName];
            return `
                <a
                    href="${href}"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="${label}"
                    class="p-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-600 transition duration-300 transform hover:scale-105"
                >
                    ${Icon("w-5 h-5")}
                </a>
            `;
        };

        // --- Sections Rendering ---
        
        function renderHeader() {
            const currentIcon = darkMode ? icons.Sun : icons.Moon;
            const menuIcon = icons.Menu("w-6 h-6");
            const xIcon = icons.X("w-6 h-6");

            const headerHtml = `
                <header id="main-header" class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm shadow-md transition duration-300">
                    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                        <div class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
                            ${profileData.name.split(' ')[0]}
                            <span class="text-gray-900 dark:text-gray-100">.dev</span>
                        </div>
                        
                        <!-- Desktop Navigation -->
                        <nav class="hidden md:flex space-x-6 text-gray-600 dark:text-gray-300">
                            <a href="#about" class="text-sm font-medium hover:text-indigo-500 dark:hover:text-indigo-400 transition duration-150 p-2 rounded-lg">About</a>
                            <a href="#skills" class="text-sm font-medium hover:text-indigo-500 dark:hover:text-indigo-400 transition duration-150 p-2 rounded-lg">Skills</a>
                            <a href="#experience" class="text-sm font-medium hover:text-indigo-500 dark:hover:text-indigo-400 transition duration-150 p-2 rounded-lg">Experience</a>
                            <a href="#projects" class="text-sm font-medium hover:text-indigo-500 dark:hover:text-indigo-400 transition duration-150 p-2 rounded-lg">Projects</a>
                            <a href="#contact" class="text-sm font-medium hover:text-indigo-500 dark:hover:text-indigo-400 transition duration-150 p-2 rounded-lg">Contact</a>
                        </nav>

                        <div class="flex items-center space-x-4">
                            <!-- Dark Mode Toggle Button -->
                            <button id="dark-mode-toggle" aria-label="Toggle dark mode" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition duration-300">
                                ${currentIcon("w-5 h-5")}
                            </button>

                            <!-- Mobile Menu Button -->
                            <button id="mobile-menu-button" aria-label="Open menu" class="md:hidden p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition duration-300">
                                ${menuIcon}
                            </button>
                        </div>
                    </div>

                    <!-- Mobile Menu Drawer -->
                    <nav id="mobile-menu" class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800">
                        <div class="flex flex-col space-y-2 p-4 text-gray-700 dark:text-gray-300">
                            <a href="#about" class="block py-2 text-base font-medium hover:text-indigo-500 dark:hover:text-indigo-400 rounded-lg">About</a>
                            <a href="#skills" class="block py-2 text-base font-medium hover:text-indigo-500 dark:hover:text-indigo-400 rounded-lg">Skills</a>
                            <a href="#experience" class="block py-2 text-base font-medium hover:text-indigo-500 dark:hover:text-indigo-400 rounded-lg">Experience</a>
                            <a href="#projects" class="block py-2 text-base font-medium hover:text-indigo-500 dark:hover:text-indigo-400 rounded-lg">Projects</a>
                            <a href="#contact" class="block py-2 text-base font-medium hover:text-indigo-500 dark:hover:text-indigo-400 rounded-lg">Contact</a>
                        </div>
                    </nav>
                </header>
            `;
            document.getElementById('app').innerHTML = headerHtml;

            // Attach event listeners after injection
            document.getElementById('dark-mode-toggle').onclick = toggleDarkMode;
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.onclick = () => {
                const isMenuOpen = mobileMenu.classList.toggle('open');
                mobileMenuButton.innerHTML = isMenuOpen ? xIcon : menuIcon;
            };

            // Close mobile menu on link click
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.onclick = () => {
                    mobileMenu.classList.remove('open');
                    mobileMenuButton.innerHTML = menuIcon;
                };
            });
        }

        function renderHeroSection() {
            const html = `
                <section id="about" class="py-20 sm:py-32 bg-gray-50 dark:bg-gray-800 transition duration-300">
                    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between">
                        <div class="md:w-3/5">
                            <p class="text-lg text-indigo-600 dark:text-indigo-400 font-semibold mb-2">Hello, I'm</p>
                            <h1 class="text-5xl sm:text-7xl font-extrabold tracking-tight text-gray-900 dark:text-white leading-tight">
                                ${profileData.name}
                            </h1>
                            <p class="mt-4 text-2xl text-gray-700 dark:text-gray-300 font-medium">

            document.getElementById('main-content').insertAdjacentHTML('beforeend', html);
        }

        function renderSkillsSection() {
            const skillsList = profileData.skills.map(skill => {
                const Icon = icons.Code; // Using generic Code icon for all skills
                return `
                    <div
                        class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 hover:shadow-2xl transform hover:-translate-y-1 transition duration-300"
                    >
                        <div class="flex items-center space-x-4">
                            ${Icon(`w-8 h-8 ${skill.color}`)}
                            <div>
                                <h3 class="text-lg font-bold text-gray-900 dark:text-white">
                                    ${skill.name}
                                </h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">
                                    ${skill.level}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const html = `
                <section id="skills" class="py-16 sm:py-24 transition duration-300">
                    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                        ${SectionTitle("Core Skills & Expertise", "Users")}
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            ${skillsList}
                        </div>
                    </div>
                </section>
            `;
            document.getElementById('main-content').insertAdjacentHTML('beforeend', html);
        }

        function renderExperienceSection() {
            const timelineItems = profileData.experience.map((job, index) => {
                return `
                    <div class="flex mb-12 relative">
                        <!-- Timeline Dot and Line -->
                        <div class="flex flex-col items-center">
                            <div class="w-5 h-5 rounded-full bg-indigo-600 flex items-center justify-center text-white z-10">
                                ${icons.Briefcase("w-3 h-3")}
                            </div>
                            <!-- Line segment (hide if last item) -->
                            <div class="flex-grow w-0.5 bg-gray-300 dark:bg-gray-700 ${index === profileData.experience.length - 1 ? 'hidden' : ''}"></div>
                        </div>
                        
                        <!-- Content -->
                        <div class="ml-6 flex-1">
                            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 transform hover:scale-[1.01] transition duration-300">
                                <h3 class="text-xl font-bold text-indigo-600 dark:text-indigo-400 mb-1">${job.role}</h3>
                                <p class="text-sm font-medium text-gray-800 dark:text-gray-200 mb-2">${job.company}</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mb-3">${job.period}</p>
                                <p class="text-sm text-gray-600 dark:text-gray-400">${job.description}</p>
                            </div>
                        </div>
                    </div>

            }).join('');
            
            // Add a start indicator for the end of the line
            const startIndicator = `
                <div class="flex relative">
                    <div class="flex flex-col items-center">
                        <div class="w-5 h-5 rounded-full bg-gray-400 dark:bg-gray-600 flex items-center justify-center text-white z-10">
                            ${icons.Briefcase("w-3 h-3")}
                        </div>
                    </div>
                    <div class="ml-6 flex-1 pt-1">
                        <p class="text-sm text-gray-500 dark:text-gray-400 font-semibold">Started Career Journey</p>
                    </div>
                </div>
            `;

            const html = `
                <section id="experience" class="py-16 sm:py-24 bg-gray-50 dark:bg-gray-800 transition duration-300">
                    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        ${SectionTitle("Career Journey & Experience", "Briefcase")}
                        <div class="relative pt-6">
                            ${timelineItems}
                            ${startIndicator}
                        </div>
                    </div>
                </section>
            `;
            document.getElementById('main-content').insertAdjacentHTML('beforeend', html);
        }

        function renderProjectsSection() {
            const projectsList = profileData.projects.map(project => {
                const tagsHtml = project.tags.map(tag => `
                    <span class="text-xs font-medium px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full dark:bg-indigo-900 dark:text-indigo-200">

                    </span>
                `).join('');

                return `
                    <div
                        class="bg-white dark:bg-gray-900 rounded-xl shadow-xl overflow-hidden flex flex-col h-full border border-gray-100 dark:border-gray-700"
                    >
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                                ${project.title}
                            </h3>
                            <p class="text-gray-600 dark:text-gray-400 flex-grow mb-4">
                                ${project.description}
                            </p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${tagsHtml}
                            </div>
                            <div class="mt-auto flex space-x-4 pt-4 border-t border-gray-100 dark:border-gray-700">
                                <a
                                    href="${project.githubUrl}"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    class="inline-flex items-center text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-200 font-medium transition duration-150"
                                >
                                    ${icons.GitBranch("w-4 h-4 mr-1")}
                                    GitHub
                                </a>
                                <a
                                    href="${project.liveUrl}"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    class="inline-flex items-center text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 font-medium transition duration-150"
                                >
                                    ${icons.ExternalLink("w-4 h-4 mr-1")}
                                    Live Demo
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const html = `
                <section id="projects" class="py-16 sm:py-24 transition duration-300">
                    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                        ${SectionTitle("Featured Projects", "Code")}
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${projectsList}
                        </div>
                    </div>
                </section>
            `;
            document.getElementById('main-content').insertAdjacentHTML('beforeend', html);
        }

        function renderContactSection() {
            const html = `
                <section id="contact" class="py-16 sm:py-24 bg-gray-50 dark:bg-gray-800 transition duration-300">
                    <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        ${SectionTitle("Get In Touch", "Mail")}
                        <p class="text-xl text-gray-700 dark:text-gray-300 mb-6">
                            I am currently open to new opportunities. Whether you have a question or just want to say hi, feel free to reach out!
                        </p>

                        <a
                            href="mailto:${profileData.contact.email}"
                            class="inline-block px-8 py-3 bg-indigo-600 text-white text-lg font-semibold rounded-lg shadow-xl hover:bg-indigo-700 transform hover:scale-105 transition duration-300"

                            <div class="flex items-center justify-center">

            `;
            document.getElementById('main-content').insertAdjacentHTML('beforeend', html);
        }

        function renderFooter() {
            const currentYear = new Date().getFullYear();
            const html = `
                <footer class="py-8 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 transition duration-300">
                    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500 dark:text-gray-400">
                        <p>&copy; ${currentYear} ${profileData.name}. All rights reserved.</p>
                        <p class="mt-1">Built with Vanilla JavaScript and Tailwind CSS for a modern, responsive experience.</p>
                    </div>
                </footer>
            `;
            document.getElementById('footer-content').innerHTML = html;
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            renderHeader();
            renderHeroSection();
            renderSkillsSection();
            renderExperienceSection(); // New section added here
